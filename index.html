<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .fish{
      width: 100px;
      animation-name: fish;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      position: absolute;
      left: 0; top: 100px;
    }
    
    @keyframes fish {
      0% {
        left: 0; top: 100px;
      }
      50% {
        left: 500px;
        transform: rotateY(0deg)
      }
      51% {
        transform: rotateY(-180deg)
      }
      100% {
        transform: rotateY(-180deg)
      }
    }
  </style>
</head>
<body>

  
  <img class="fish" src="https://media1.giphy.com/media/5zoIydjHJagAtJQqu1/source.gif" alt="">
</body>
</html>
